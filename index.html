<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG UVCE - GEN AI Study Jam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Header -->
    <header class="header-google">
        <h1>GDG 2024 Gen AI Study Jam Leaderboard</h1>
    </header>
    
    <!-- Top bar with logo, search bar, countdown, and progress -->
    <div class="top-bar">
        <img src="./GDGuvce.png" alt="GDG Logo" class="gdg-logo">
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search participant..." class="form-control">
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="progress-area">
            <div class="target-progress-container">
                <div class="target-progress-fill" id="target-progress"></div>
            </div>
            <small id="target-text"></small>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="container leaderboard-table">
        <div id="leaderboard-body" class="leaderboard-body">
            <!-- Leaderboard data will be dynamically inserted here -->
        </div>
    </div>


     <!-- Modal for more details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Participant Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-details-body">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
